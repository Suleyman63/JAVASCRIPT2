<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <form>
            <div class="form-group">
                <textarea name="message" class="form-control" id="message" cols="30" rows="10"></textarea>
                <p id="result" class="badge badge-dark p-2 mt-3" ></p>
            </div>
        </form>
    </div>

    <script>
        let message, result, karekter=100,karekterUzunluk;

        message=document.querySelector('#message');
        result=document.querySelector('result');

        message.onkeydown=charkter;
        message.onkeyup=charkter;

        function charkter(){
            karekterUzunluk=this.value.length;
            if(karekter>karekterUzunluk){
                let sonuzunluk=karekter-karekterUzunluk;
                result.textContent=sonuzunluk+ ' karekter kaldi';
            }else{
                this.value=this.value.substr(0,karekter);
            }
        }
    </script>
</body>
</html>
