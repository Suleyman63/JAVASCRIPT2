<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body onload="message()">
    <h1 id="dom">EVENTS</h1>
    <button id="btn">TIKLA</button>
    <button id="btn2">TOPLA</button>
    <div id="col"></div><br>

    <div>
        <input type="text" id="key" 
        onfocus="Focus()" 
        onblur="Blur()"
        onkeydown="Keydown()"
        onkeyup="Keyup()"
        onselect="select()">
    </div>

    <script>

        function message(){
            alert('ben calistim')
        }


        let myelement = document.querySelector('#btn');
        myelement.addEventListener('click', function1)

        function function1(){
            document.write('merhaba')
        }


        let element = document.querySelector('#btn2');
        element.addEventListener('click', func2)
        function func2(a,b){
           alert(9+10)

        }

        function Focus(){
            document.querySelector('#key').style.borderColor='red'
        }

        function Blur(){
            document.querySelector('#key').style.borderColor='green'
        }

        function Keydown(){
            alert('tusa bastin')
        }

        function Keyup(){
            alert('elini cektin')
        }

        function select(){
            alert('metin sectin')
        }
        

    </script>
</body>
</html>
