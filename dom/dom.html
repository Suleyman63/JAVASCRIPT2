<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<div id="text" class="m-2">HTML DOM</div>
<p id="result" class="m-2">paragraf</p>
<button id="btn" class="btn btn-danger m-2">click</button>

<body>
    <script>
function fun() {
  btn.style.width = "100px";
	btn.style.height = "50px";
	btn.style.background = "yellow";
	btn.style.color = "blue";
}
 
function fun1() {
   document.getElementById("result").innerHTML =  "This is second function";

}
function fun2(a, b) {
  let result=7*9
  document.getElementById("text").innerHTML =  result;
}

function fun3(){
  btn.style.width = "50px";
	btn.style.height = "50px";
	btn.style.background = "red";
	btn.style.color = "white";

}

let mybtn = document.getElementById("btn");
mybtn.addEventListener("mouseover", fun);
mybtn.addEventListener("click", fun1);
mybtn.addEventListener("dblclick", fun2);
mybtn.addEventListener("mouseout", fun3);

    </script>
