<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form id="frmBeg" class="container m-4">
  
        <div class="form-group">
            
            <input type="number" name="number" max="7" min="4"  id="number" class="form-control" required>
        </div>
        <button type="button"  id="btn" class="btn btn-success mt-3" onclick="validateForm()">Click</button>
        <p id="resultFalse" class="alert alert-danger mt-3" style="display: none;"></p>
        <p id="resultTrue" class="alert alert-danger mt-3" style="display: none;"></p>

    </form>
   

    <script>

            function validateForm(){
            let resultTrue, resultFalse, message, valueForm;

            resultFalse = document.querySelector('#resultFalse')
            resultTrue = document.querySelector('#resultTrue')
            valueForm=document.querySelector('#number');

           if(valueForm.checkValidity()==false){
               resultTrue.style.display="none"
               resultFalse.style.display = "block"
               resultFalse.innerHTML=valueForm.validationMessage;;
           }else{
               resultFalse.style.display="none"
               resultTrue.style.display='block';
               resultTrue.innerHTML='no problem'
           }

        }
    </script>
    
</body>
</html>
