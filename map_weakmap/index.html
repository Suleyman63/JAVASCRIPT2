<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const el = (par) => document.querySelector(par);
    </script>
</head>
<body>
    <div>
        <p id="result"></p>
        <p id="result2"></p>

    </div>
    

    <script>
        let m=new Map();
        m.set('message', 'java');
        m.set('show', 'map and weakmap');
        el('#result').innerHTML=m.get('message')+'<br>';
        el('#result2').innerHTML=m.get('show')+'<br>';

        m.delete('show');
        el('#result').innerHTML=m.get('show')+'<br>';
        
    </script>
</body>
</html>
