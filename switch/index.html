
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tag=Number(prompt('tag nummer 1 bis 7 eingeben'));

        switch(tag){
            case 1:
                alert('montag');
                break;
            case 2:
                alert('dienstag');
                break;
            case 3:
                alert('mittwoch');
                break;
            case 4:
                alert('donerstag');
                break;
            case 5:
                alert('freitag');
                break;
            case 6:
                alert('samstag');
                break;
            case 7:
                alert('sontag');
                break;
            default:
                alert('falsche nummer');
                    }
    </script>
</body>
</html>
