<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

        <div class="row">

            </div>
            <div class="col-sm-6 d-block">
                <label for="ekle">push</label>
                <input type="text" class="form-control" id="input1">
                <label for="ekle">unshift</label>
                <input type="text" class="form-control" id="input2">
            </div>
            <div class="col-sm-8 d-block">
                <button class="btn btn-primary m-3" id="ekle1">push</button>

                <button class="btn btn-warning m-3" id="sort">sort</button>
