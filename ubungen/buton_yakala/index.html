<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #btn{
            width: 100px;
            height: 100px;
            position: absolute;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <button id="btn" class="btn btn-danger">TIKLA</button>
    </div>
    
    <script>
        let counter=0,obj,xpos,ypos;
        obj=document.getElementById('btn');

        obj.onmouseover=function(){
            counter++;
            xpos=parseInt(Math.random()*1000);
            ypos=parseInt(Math.random()*800);
            obj.style.left=xpos+'px';
            obj.style.top=ypos+'px';
            obj.style.width=this.clientWidth+10+'px';
            obj.style.height=this.clientHeight+10+'px';
        }

        obj.onclick=function(){
            alert(counter+' seferde yakaladin');
            obj.style.width='100px';
            obj.style.height='100px';
            counter=0;


        }

    </script>
</body>
</html>
