<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .gizleGoster{
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <img src="child.jpeg" alt="" width="500" height="400" class="resim"><br>
        <button id="btn" class="btn btn-danger m-3">AC/KAPA</button>
    </div>
    <script>

        let btn = document.getElementsByClassName('btn')[0];
        let resim = document.getElementsByClassName('resim')[0];

        btn.addEventListener('click',gizleGoster)
        function gizleGoster(){
            resim.classList.toggle('gizleGoster')
        }

       


    </script>
</body>
</html>
